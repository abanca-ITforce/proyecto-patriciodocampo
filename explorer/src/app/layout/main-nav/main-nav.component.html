<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active-link"><mat-icon aria-hidden="true">keyboard_arrow_right</mat-icon> Home</a>
      <a mat-list-item routerLink="/search" routerLinkActive="active-link"><mat-icon aria-hidden="true">keyboard_arrow_right</mat-icon>Search</a>
      <a mat-list-item routerLink="regions" routerLinkActive="active-link"><mat-icon aria-hidden="true">keyboard_arrow_right</mat-icon>Regions</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><mat-icon aria-hidden="true" class="logoIcon">monetization_on</mat-icon> World Bank API Explorer</span>
    </mat-toolbar>
    <div class="outlet"><router-outlet></router-outlet></div>
  </mat-sidenav-content>
</mat-sidenav-container>
