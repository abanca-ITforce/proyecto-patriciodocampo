<app-current-card
*ngIf="{ data : countryData$ | async, more : countryMore$ |async } as country; else empty"
[country]="country"
></app-current-card>
<ng-template #empty>
  <mat-toolbar>
    <mat-icon aria-hidden="true" class="countryIcon">autorenew</mat-icon> Loading...
  </mat-toolbar>
</ng-template>
