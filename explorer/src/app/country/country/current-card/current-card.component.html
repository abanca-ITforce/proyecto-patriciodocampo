<mat-card >
  <mat-card-header>
    <mat-card-title>{{country.name}}</mat-card-title>
    <mat-card-subtitle><strong>Capital: </strong> {{country.capitalCity}}</mat-card-subtitle>
  </mat-card-header>
 <iframe width="100%" height="450" frameborder="0" style="border:0" src="https://www.google.com/maps/embed/v1/place?q={{country.latitude}},{{country.longitude}}&amp;key=AIzaSyB0QS1J_g6nqvt7vzARlPnvJCX69mF_bhs"></iframe>
  <mat-card-content>
  <mat-divider></mat-divider>
    <p>
      {{ country.name }} belongs to {{ country.region.value }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
