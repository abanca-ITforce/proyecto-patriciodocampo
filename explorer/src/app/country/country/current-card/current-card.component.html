<mat-card >
  <mat-card-header class="mapContainer">
    <div mat-card-avatar class="mapView"><agm-map [latitude]="country.latitude" [longitude]="country.longitude" class="mapSize"></agm-map></div>
    <mat-card-title class="countryLabel"><mat-icon aria-hidden="true" class="countryIcon">public</mat-icon> {{country.name}}</mat-card-title>
    <mat-card-subtitle><strong>Capital: </strong> {{country.capitalCity}}</mat-card-subtitle>
    <mat-card-subtitle><strong>Region: </strong> {{country.region.value}}</mat-card-subtitle>
    <mat-card-subtitle><strong>Population: </strong> nope</mat-card-subtitle>
    <mat-card-subtitle><strong>Income Level: </strong> nope</mat-card-subtitle>
  </mat-card-header>
 <mat-card-content>
  <mat-toolbar class="divisor">Click here to see all countries from {{ country.region.value }}</mat-toolbar>
    <p>
      {{ country.name }} belongs to {{ country.region.value }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
